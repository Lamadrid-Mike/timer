<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Crystals Rising</title>
  </head>
  <body>
    <div class="navbar__container">
      <div class="navbar">
        <div class="navbar__logo">
          <img class="img__logo" src="/imgs/logo.png" alt="website logo" />
        </div>
        <div class="navbar__links">
          <a href="">Home</a>
          <a href="">Our Story</a>
          <a href="">Shop</a>
          <a href="">Faq</a>
          <a href="">Shipping</a>
          <a href="">Contact</a>
          <a href="">Cart</a>
        </div>
      </div>
      <div class="header__container">
        <h1>Welcome To Rising Spirit Crystals</h1>
      </div>
    </div>

    <div class="moving__div-container">
      <div class="moving__div">
        <div class="count__display"></div>
        <div class="count__hidden">
          <p>Next Live Event</p>
          <div id="close__btn" class="close__btn">X</div>
          <div class="count__down-container">
            <div>
              <p class="time days"></p>
              <p>Days</p>
            </div>
            <div>
              <p class="time hours"></p>
              <p>Hours</p>
            </div>
            <div>
              <p class="time minutes"></p>
              <p>Mins</p>
            </div>
            <div>
              <p class="time seconds"></p>
              <p>Secs</p>
            </div>
          </div>
          <div class="social__media-container">
            <a
              target="_blank"
              href="https://www.instagram.com/RisingSpiritCrystals/"
              class="social__ig"
              >Join us on instagram</a
            >
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
